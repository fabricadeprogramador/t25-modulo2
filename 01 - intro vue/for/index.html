<html>

<head>
    <meta charset="UTF-8">
    <title>Loops e repetições</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h1>Lista de Frutas</h1>

        <ul>
            <li v-for='fruta in frutas' :key="fruta.nome"> {{ fruta.nome }}</li>
        </ul>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            frutas: [{
                    nome: 'Banana'
                },
                {
                    nome: 'Laranja'
                },
                {
                    nome: 'Uva'
                },
                {
                    nome: 'Pera'
                },
                {
                    nome: 'Abacaxi'
                },
            ]
        }
    })
</script>

</html>
