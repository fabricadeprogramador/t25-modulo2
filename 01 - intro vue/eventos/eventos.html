<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercicio de Módulos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>

  <body>
    <div id="app">
      <div>Contador: {{ contador }}</div>
      <componente
        @evento-contar="adicionarAoContador"
        mensagem="Olá Vue."
      ></componente>
    </div>
  </body>

  <script>
    Vue.component("componente", {
      props: {
        mensagem: {
          type: String
        }
      },
      template: `
            <div>
                {{mensagem}}
                <button type="button" @click="incrementar(mensagem)">Incrementar</button>
                </div>
        `,
      data() {
        return {};
      },
      methods: {
        incrementar(mensagem) {
          this.$emit("evento-contar", mensagem);
        }
      }
    });

    var app = new Vue({
      el: "#app",
      data: {
        contador: 0
      },
      methods: {
        adicionarAoContador(mensagem) {
          alert(mensagem);
          this.contador++;
        }
      }
    });
  </script>
</html>
